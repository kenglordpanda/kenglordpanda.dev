<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>kenglordpanda-dev</title>
    <link

        display: flex;

        flex: 0.5;
        padding: 30px;

        flex-direction: column;

      .linkcolumn p {
        color: white;
      }

      .imglist {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .imglist p {
        font-size: 18px;
        margin-bottom: 10px;
      }
      .imglist a img {
        width: 150px;
        height: 150px;
        border: none;
        margin: 0 10px;
      }
